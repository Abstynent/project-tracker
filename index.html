<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project tracker</title>
    <!-- BOOTSTRAP -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"/>
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- DayJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="">
    <!-- NAV BAR -->
    <nav class="navbar bg-light">
        <div class="float-left col-10">
            <button type="button" class="btn btn-primary" disabled>Welcome!</button>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#instructions-modal">Instructions</button>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#user-form-modal">Add project</button>

            <!-- INSTRUCTIONS MODAL TRIGGERED BY BUTTON -->
            <div class="modal fade" id="instructions-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Instructions</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>text</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- USER FORM MODAL -->
              <div class="modal fade" id="user-form-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add project</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="input-project-name">Name of the project:</label>
                              <input type="text" class="form-control" id="input-project-name" placeholder="Enter name of the project" minlength="4">
                            </div>

                            <div class="form-group">
                                <label for="select-project-type">Type of project:</label>
                                <select name="select-project-type" class="form-control" id="select-project-type">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="select-date">Select date project is due:</label>
                                <input type="text" class="form-control" id="datepicker" autocomplete="off"/>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                          </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

        </div>
        <div class="d-flex justify-content-end align-items-center col-2">
            <p id="current-time"></p>
        </div>
    </nav> <!--- END OF NAV -->

    <!-- MAIN CONTENT -->
    <main class="">
        <div class="container col-6 d-flex align-items-center justify-content-center">

            <!-- TABLE -->
            <table class="table text-center" id="project-table">
                <thead>
                    <tr>
                        <th scope="col">Project name</th>
                        <th scope="col">Project type</th>
                        <th scope="col">Due date</th>
                    </tr>

                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
